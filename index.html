<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- GOOGLE fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!--Regular CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <ul class="sidebar_form">
        <form class="form">
          <div class="form_row">
            <label class="form_label">Latitude</label>
            <input type="number" class="form_input" id="lat" step="any" />
          </div>
          <div class="form_row">
            <label class="form_label">Longitude</label>
            <input type="number" class="form_input" id="long" step="any" />
          </div>
          <div class="form_row">
            <label class="form_label">Date</label>
            <input type="date" class="form_input" id="date" />
            <input type="submit" value="Get Day length" id="get_marker" />
          </div>
        </form>
      </ul>
      <button class="show-modal">Show Day Length Graph</button>
      <ul class="location_data hidden">
        <li class="latitude" style="color: white">Test</li>
        <li class="longitude" style="color: white">Test</li>
        <li style="color: white">Timezone: UTC</li>
      </ul>
    </div>
    <div id="map"></div>

    <!--https://www.chartjs.org/docs/latest/getting-started/-->
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>Day Length Between Two Dates</h1>
      <p>
        You can choose the beginning date and the end date from which to compare
        day length differences!ðŸ˜Š
      </p>
      <form class="chart_dates">
        <label for="">Start date</label>
        <input type="date" id="chart_beginning" />
        <label for="">End date</label>
        <input type="date" id="chart_ending" />
        <input type="submit" value="Get Day Length" id="chart_answer" />
      </form>
      <canvas id="myChart"></canvas>
    </div>
    <div class="overlay hidden"></div>
  </body>
  <!--Chart.js CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
  <!--JQUERY CDN-->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <!--Regular JS-->
  <script defer src="index.js"></script>
</html>
